<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
<title th:ref="#{u.title}"></title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script th:src="@{/js/jquery.min.v3.2.1.js}"></script>
<script th:src="@{/js/all.v5.0.7.js}"></script>
<link href="#" th:href="@{/css/bulma.min.css}" rel="stylesheet" />
</head>

<body>
	<header th:replace="~{layout :: site-header}"></header>

	<section class="hero is-light">
		<div class="hero-body">
			<div class="container">
				<h2 class="subtitle" th:text="#{u.title}"></h2>
				<a th:href="@{/users/form}" th:title="#{g.new}"> <img
					width="20" height="20" src="../static/imgs/add.png"
					th:src="@{/imgs/add.png}" />
				</a>

				<table class="table is-striped">
					<thead>
						<tr>
							<th th:text="#{u.table.code}"></th>
							<th th:text="#{u.table.firstName}"></th>
							<th th:text="#{u.table.lastName}"></th>
							<th th:text="#{u.table.alias}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${users}">
							<td><span th:text="${u.userCode}"></span></td>
							<td><span th:text="${u.firstName}"></span></td>
							<td><span th:text="${u.lastName}"></span></td>
							<td><span th:text="${u.alias}"></span></td>
							<td><a th:href="@{/users/form?id=__${u.userCode}__}"
								th:title="#{g.update}"> <img width="20" height="20"
									src="../static/imgs/update.png"
									th:src="@{/imgs/update.png}" /></a></td>
							<td><a th:href="@{/users/delete?id=__${u.userCode}__}"
								th:title="#{g.delete}"> <img width="20" height="20"
									src="../static/imgs/delete.png"
									th:src="@{/imgs/delete.png}" /></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{layout :: site-footer}"></footer>
</body>
</html>
